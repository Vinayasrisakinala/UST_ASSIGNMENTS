# ==============================
# Spring Datasource Settings
# ==============================

# JDBC URL to MySQL database
spring.datasource.url=jdbc:mysql://localhost:3306/movie_booking_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC

# MySQL credentials
spring.datasource.username=root
spring.datasource.password=Vinny@2003


# MySQL driver (optional, Spring Boot usually detects it automatically)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# Hibernate / JPA Settings
# ==============================

# Automatically create/update database tables
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in the console
spring.jpa.show-sql=true

# Format SQL nicely in the console
spring.jpa.properties.hibernate.format_sql=true

# Hibernate dialect for MySQL (optional, Spring Boot usually detects automatically)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ==============================
# Logging Settings
# ==============================

# Show SQL queries and parameters in the console
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

